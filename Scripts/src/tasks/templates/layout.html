<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>    
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Laravel</title>
    <!-- Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@200;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="{% static 'styles/styles.css' %}">

  {% block title %}<title>To-do app</title>{% endblock %}
</head>
<body>
  <nav class="header">
    <div class="header__logo" aria-label="logo" role="banner">
      <a href="/" aria-label="Home">
  
        <img src="./assets/images/logo.png" alt="main-logo">
      </a>
  
    </div>
    <div id="nav-menus" class="header__navMenus" role="navigation" aria-label="nav menus">
      <a href="index.html" aria-label="Home">Home</a>
      <a href="#projects" aria-label="Link to projects section">Projects</a>
      <a href="#contact" aria-label="Link to contact us section">Signup</a>
      <a href="single-blog.html" aria-label="Single blog">Login</a>
    </div>
  </nav>
  {% block sidebar %}<!-- insert default navigation text for every page -->{% endblock %}
  {% block content %}<!-- default content text (typically empty) -->{% endblock %}
</body>
</html>
